<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">Amazon</div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button>Search</button>
    </div>
    <div class="nav-links">
      <a href="#">Sign In</a>
      <a href="#">Orders</a>
      <a href="#">Cart</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Amazon Clone</h1>
    <p>Shop your favorite products</p>
  </section>

  <!-- Products -->
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product">
      <h3>Product 1</h3>
      <p>$20.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product">
      <h3>Product 2</h3>
      <p>$35.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product">
      <h3>Product 3</h3>
      <p>$15.00</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Amazon Clone Â© 2026</p>
  </footer>
</body>
</html>
